openapi: 3.0.0
info:
  title: Your API
  description: API documentation
  version: 1.0.0
servers:
  - url: ${PRODUCTION}
paths:
  /signup:
    post:
      summary: Sign up a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUp'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /signin:
    post:
      summary: Sign in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignIn'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignUp'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /create-admin:
    post:
      summary: Create a new admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUp'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /users:
    get:
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /pomodoros:
    post:
      summary: Create a new Pomodoro
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePomodoro'
      responses:
        '201':
          description: Pomodoro created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pomodoro'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
    get:
      summary: Get all Pomodoros for a user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pomodoro'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /pomodoros/{pomodoroId}:
    put:
      summary: Update the status of a Pomodoro
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: pomodoroId
          required: true
          schema:
            type: integer
          description: The ID of the Pomodoro to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePomodoroStatus'
      responses:
        '200':
          description: Pomodoro status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pomodoro'
        '400':
          $ref: '#/components/responses/400'
        '404':
          description: Pomodoro not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Pomodoro not found
        '500':
          $ref: '#/components/responses/500'
    delete:
      summary: Delete a Pomodoro
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: pomodoroId
          required: true
          schema:
            type: integer
          description: The ID of the Pomodoro to delete
      responses:
        '200':
          description: Pomodoro deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Pomodoro deleted successfully
        '400':
          $ref: '#/components/responses/400'
        '404':
          description: Pomodoro not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Pomodoro not found
        '500':
          $ref: '#/components/responses/500'
  /tasks:
    post:
      summary: Create a new Task
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTask'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
    get:
      summary: Get all Tasks for a user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /tasks/{taskId}:
    put:
      summary: Update a Task
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: integer
          description: The ID of the Task to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTask'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
components:
  schemas:
    SignUp:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
    SignIn:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    CreatePomodoro:
      type: object
      properties:
        type:
          type: string
          enum: [POMODORO, SHORT_BREAK, LONG_BREAK]
        status:
          type: string
          example: active
        taskIds:
          type: array
          items:
            type: integer
    UpdatePomodoroStatus:
      type: object
      properties:
        status:
          type: string
          example: pause
    Pomodoro:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        type:
          type: string
          enum: [POMODORO, SHORT_BREAK, LONG_BREAK]
        duration:
          type: integer
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    Task:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateTask:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
  responses:
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid request parameters
    500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Internal server error
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
